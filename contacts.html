<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Contacts</title>
</head>
<body>
    <div class="page">
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">WEBDEVELOPER</div>
                    <div class="header-logo">
                        <img src="icons/code.svg" alt="Logo">
                    </div>
                    <div class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="#">Contacts</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="container">
                <h1 class="contacts-h1">Write me a <span class="blue">message</span></h1>
                <p class="contacts-p">Many desktop publishing packages and web page editors now use Lorem</p>
                <div class="text-boxes">
                    <input class="input-item" type="text" name="name" id="" placeholder="Name">
                    <input class="input-item" type="email" name="email" id="" placeholder="Email">
                    <input class="input-item" type="tel" name="tel" id="" placeholder="Phone">
                    <textarea class="input-item" name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button class="button-message">Send message</button>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer-contacts">
            <div class="container">
                <div class="footer-inner">
                    <div class="mail"><a class="mail" href="mailto:info@dmitry.com" target="_blank">&#9993; info@dmitry.com</a></div>
                    <div class="phone"><a class="phone" href="telto:+37125522531">&#9742; +37125522531</a></div>
                    <div class="stroke"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
